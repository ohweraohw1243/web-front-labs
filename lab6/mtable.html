<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волков Даниил Константинович. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png"> 
    <script>
        function showAuthor() {
            let author = 'Автор страницы:\nВолков Даниил Константинович';
            alert(author);
        }
        function showFooter() {
            let footer = 'Приветствую вас на моей странице!\nвау мяу'
            alert(footer);
        }
        function showMultipleTable() {
            let tbl = document.getElementById('mtable');
            let multiplier = parseInt(document.getElementById("multiplier").value) || 7;
            let start = parseInt(document.getElementById("start").value) || 1;
            let end = parseInt(document.getElementById("end").value) || 10;
            
            if (start > end) {
                [start, end] = [end, start];
                document.getElementById("start").value = start;
                document.getElementById("end").value = end;
                tbl.innerHTML = `<div class="warning">Обратите внимание: значения "Начать с" и "Закончить на" были автоматически изменены местами</div>`;
            } else {
                tbl.innerHTML = "";
            }
            tbl.innerHTML += '<h2>Таблица умножения</h2>';
            for (let i = start; i <= end; i++) {
                tbl.innerHTML += `<p>${multiplier} × ${i} = ${multiplier * i}</p>`;
            }
        }
</script>
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #mtable {
            background-color: skyblue;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls {
            margin-top: 30px;
            padding: 20px;
            background-color: wheat;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: skyblue;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .warning {
            color: red;
            background-color: wheat;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 3px solid red;
        }
    </style>
</head>
<body onload="showMutipleTable()">
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>   
    
    <main>
        <div id="mtable"></div>
    
        <div class="controls">
            <div class="input-group">
                <label for="multiplier">Умножить на:</label>
                <input type="number" id="multiplier" value="7" min="1">
            </div>
            
            <div class="input-group">
                <label for="start">Начать с:</label>
                <input type="number" id="start" value="1" min="1">
            </div>
            
            <div class="input-group">
                <label for="end">Закончить на:</label>
                <input type="number" id="end" value="10" min="1">
            </div>
            
            <button onclick="showMultipleTable()">Таблица</button>
    </main>

    <footer ondblclick="showFooter()">
        &copy; Волков Даниил, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
