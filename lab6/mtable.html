<head>

    <script>
        function showAuthor() {
            let author = 'Автор страницы:\nВолков Даниил Константинович';
            alert(author);
        }
        function showFooter() {
            let footer = 'Приветствую вас на моей странице!\nвау мяу'
            alert(footer);
        }
        function showMutipleTable() {
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>'
            for(i = 1; i <= 10; i++) {
                let s = `<div>${i} * 7 = ${i*7}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #mtable {
            background-color: skyblue;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body onload="showMutipleTable()">
