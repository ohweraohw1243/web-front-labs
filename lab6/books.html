<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волков Даниил Константинович. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png"> 
    <script src="books.js"></script>
    <script>
        function showAuthor() {
            let author = 'Автор страницы:\nВолков Даниил Константинович';
            alert(author);
        }
        function showFooter() {
            let footer = 'Приветствую вас на моей странице!\nвау мяу'
            alert(footer);
        }
        function showBooks() {
            let booklist = document.getElementById('booklist');
            books.forEach(book => {
                let bookClass = 'book';
                if (book.bestseller) bookClass += ' bestseller';
                if (!book.inStock) bookClass += ' out-of-stock';

                booklist.innerHTML += `
                    <div class="${bookClass}">
                        <h2>${book.name}</h2>
                        <p>Автор: ${book.author}</p>
                        <p>Год издания: ${book.year}</p>
                        <p>Цена: ${book.price} руб.</p>
                        ${book.bestseller ? '<p>Бестселлер!</p>' : ''}
                        ${!book.inStock ? '<p>Нет в наличии</p>' : ''}
                    </div>
                `;
            });
        }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        .book {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .bestseller {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .out-of-stock {
            opacity: 0.5;
            font-style: italic;
        }
    </style>
</head>
<body onload="showBooks()">
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>   
    
    <main>
        <h1>Список книг</h1>
        <div id="booklist"></div>
    </main>

    <footer ondblclick="showFooter()">
        &copy; Волков Даниил, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
