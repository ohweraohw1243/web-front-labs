<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волков Даниил Константинович. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png"> 
    <script>
        function showAuthor() {
            let author = 'Автор страницы:\nВолков Даниил Константинович';
            alert(author);
        }
        function showFooter() {
            let footer = 'Приветствую вас на моей странице!\nвау мяу'
            alert(footer);
        }
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            out.innerHTML = today.toLocaleDateString('ru-RU');
            document.getElementById("locale-ru").textContent = "Россия (ru-RU): " + today.toLocaleString('ru-RU');
            document.getElementById("locale-en").textContent = "США (en-US): " + today.toLocaleString('en-US');
            document.getElementById("locale-fr").textContent = "Франция (fr-FR): " + today.toLocaleString('fr-FR');
            document.getElementById("locale-ja").textContent = "Япония (ja-JP): " + today.toLocaleString('ja-JP');
            document.getElementById("locale-de").textContent = "Германия (de-DE): " + today.toLocaleString('de-DE');
        }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        #current-date {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: red;
        }
        .locale-block {
            margin: 15px 0;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body onload="showDate()">
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>   
    
    <main>
        <div id="current-date"></div>
        <div class="locale-block" id="locale-ru"></div>
        <div class="locale-block" id="locale-en"></div>
        <div class="locale-block" id="locale-fr"></div>
        <div class="locale-block" id="locale-ja"></div>
        <div class="locale-block" id="locale-de"></div>
    </main>

    <footer ondblclick="showFooter()">
        &copy; Волков Даниил, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
