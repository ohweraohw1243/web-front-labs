<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волков Даниил Константинович. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <style>

        body {
         margin: 0;
         overflow: hidden;
       }
   
       header {
         position: absolute;
         top: 0;
         width: 100%;
         z-index: 100
       }
   
       .tag-cloud {
         position: relative;
         height: calc(100vh - 80px);
       }
   
       .tag-o {
         position: absolute;
         transform-origin: center;
       }
   
       .tag {
         display: inline-block;
         transition: transform 0.3s ease, text-shadow 0.3s ease, z-index 0.3s ease;
         animation: float 5s infinite ease-in-out alternate;
         animation-play-state: running;
       }
   
       .tag:hover {
         transform: scale(1.5);
         z-index: 1000;
         text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
         animation-play-state: paused;
       }
       @keyframes float {
        0% { transform: translate(0, 0) rotate(-12deg); }
        50% { transform: translate(20px, 10px) rotate(-6deg); }
        100% { transform: translate(0, 0) rotate(-12deg); }
     }
 
     .a1  { animation-duration: 8s; animation-delay: 1s; }
     .a2  { animation-duration: 10s; animation-delay: 0.4s; }
     .a3  { animation-duration: 12s; animation-delay: 2.4s; }
     .a4  { animation-duration: 9s; animation-delay: 2.7s; }
     .a5  { animation-duration: 11s; animation-delay: 1.4s; }
     .a6  { animation-duration: 7s; animation-delay: 2s; }
     .a7  { animation-duration: 13s; animation-delay: 0.3s; }
     .a8  { animation-duration: 14s; animation-delay: 0.8s; }
     .a9  { animation-duration: 10s; animation-delay: 2.1s; }
     .a10 { animation-duration: 9s; animation-delay: 1.5s; }
     .a11 { animation-duration: 11s; animation-delay: 1.8s; }
     .a12 { animation-duration: 8s; animation-delay: 0.9s; }
     .a13 { animation-duration: 12s; animation-delay: 1.2s; }
     .a14 { animation-duration: 9s; animation-delay: 1.6s; }
     .a15 { animation-duration: 13s; animation-delay: 0.56s; }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторные работы
    </header>
    <main>
        <div class="tag-cloud">
            <span class="tag-o" style="top: 10%; left: 25%; transform: rotate(-12deg);">
              <span class="tag a1" style="color: red; font-size: 52px;">absolute</span>
            </span>
            <span class="tag-o" style="top: 15%; left: 40%; transform: rotate(6deg);">
              <span class="tag a2" style="color: blue; font-size: 64px;">relative</span>
            </span>
            <span class="tag-o" style="top: 18%; left: 60%; transform: rotate(-20deg);">
              <span class="tag a3" style="color: green; font-size: 48px;">fixed</span>
            </span>
            <span class="tag-o" style="top: 28%; left: 30%; transform: rotate(15deg);">
              <span class="tag a4" style="color: orange; font-size: 56px;">top</span>
            </span>
            <span class="tag-o" style="top: 32%; left: 55%; transform: rotate(8deg);">
              <span class="tag a5" style="color: purple; font-size: 60px;">bottom</span>
            </span>
            <span class="tag-o" style="top: 35%; left: 70%; transform: rotate(-10deg);">
              <span class="tag a6" style="color: yellow; font-size: 50px;">left</span>
            </span>
            <span class="tag-o" style="top: 42%; left: 45%; transform: rotate(0deg);">
              <span class="tag a7" style="color: black; font-size: 72px;">position</span>
            </span>
            <span class="tag-o" style="top: 50%; left: 20%; transform: rotate(-6deg);">
              <span class="tag a8" style="color: pink; font-size: 48px;">z-index</span>
            </span>
            <span class="tag-o" style="top: 52%; left: 60%; transform: rotate(10deg);">
              <span class="tag a9" style="color: brown; font-size: 58px;">right</span>
            </span>
            <span class="tag-o" style="top: 55%; left: 75%; transform: rotate(-18deg);">
              <span class="tag a10" style="color: cyan; font-size: 52px;">margin</span>
            </span>
            <span class="tag-o" style="top: 60%; left: 35%; transform: rotate(5deg);">
              <span class="tag a11" style="color: darkblue; font-size: 60px;">padding</span>
            </span>
            <span class="tag-o" style="top: 65%; left: 50%; transform: rotate(-8deg);">
              <span class="tag a12" style="color: darkgreen; font-size: 46px;">display</span>
            </span>
            <span class="tag-o" style="top: 70%; left: 30%; transform: rotate(12deg);">
              <span class="tag a13" style="color: violet; font-size: 54px;">overflow</span>
            </span>
            <span class="tag-o" style="top: 78%; left: 65%; transform: rotate(-5deg);">
              <span class="tag a14" style="color: darkred; font-size: 50px;">width</span>
            </span>
            <span class="tag-o" style="top: 80%; left: 40%; transform: rotate(3deg);">
              <span class="tag a15" style="color: teal; font-size: 52px;">height</span>
            </span>
    </main>
    <footer>
        &copy; Волков Даниил, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
