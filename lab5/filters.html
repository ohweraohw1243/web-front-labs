<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волков Даниил Константинович. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png"> 
    <script>
        function showAuthor() {
            let author = 'Автор страницы:\nВолков Даниил Константинович';
            alert(author);
        }
        function showFooter() {
            let footer = 'Приветствую вас на моей странице!\nвау мяу'
            alert(footer);
        }
        function blurChange() {
             let value = document.getElementById('blurValue').value + 'px';
             document.getElementById('blurOutput').innerText = value;
             document.getElementById('blurImage').style.filter = 'blur(' + value +')';
        }
        function brightnessChange(){
             let value = document.getElementById('brightnessValue').value + '%';
             document.getElementById('brightnessOutput').innerText = value;
             document.getElementById('brightnessImage').style.filter = 'brightness(' + value +')';
         }
         function contrastChange(){
             let value = document.getElementById('contrastValue').value + '%';
             document.getElementById('contrastOutput').innerText = value;
             document.getElementById('contrastImage').style.filter = 'contrast(' + value +')';
         }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>   
    
    <main>
        <div>
            Фильтр Blur:
            <input type="range"  value="0" min="0" max="20" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="kai.jpg" id="blurImage"></div>

        <div>
            brightness:
            <input type="range" value="100" min="0" max="500" step="1" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>
        <div><img src="kai.jpg" id="brightnessImage"></div>
        <div>
            contrast:
            <input type="range" value="100" min="0" max="500" step="1" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span>
        </div>
        <div><img src="kai.jpg" id="contrastImage"></div>
        



    </main>
    
    <footer ondblclick="showFooter()">
        &copy; Волков Даниил, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
