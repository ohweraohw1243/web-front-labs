<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="mfavicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="mfavicon-16x16.png">
    <link rel="shortcut icon" href="mfavicon-32x32.png"> 
    <title>Курс валют</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var currentRate = 0;
        var chart;
        var chartData = [];

        function fetchRate() {
            var today = new Date();
            var day = ('0' + today.getDate()).slice(-2);
            var month = ('0' + (today.getMonth() + 1)).slice(-2);
            var year = today.getFullYear();
            var url = 'https://www.cbr-xml-daily.ru/archive/' + year + '/' + month + '/' + day + '/daily_json.js';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    currentRate = data.Valute.AUD.Value;
                    document.getElementById('result').innerText = 'Текущий курс AUD: ' + currentRate.toFixed(2) + ' ₽';
                })
                .catch(() => {
                    document.getElementById('result').innerText = 'Ошибка загрузки курса.';
                });
        }

        function calculate() {
            var amount = parseFloat(document.getElementById('amount').value);
            var direction = document.getElementById('direction').value;
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').innerText = 'Введите корректную сумму.';
                return;
            }
            if (currentRate === 0) {
                document.getElementById('result').innerText = 'Курс ещё не загружен, подождите...';
                return;
            }
            if (direction === 'to') {
                var result = amount / currentRate;
                document.getElementById('result').innerText = 'Итого: ' + result.toFixed(2) + ' AUD';
            } else {
                var result = amount * currentRate;
                document.getElementById('result').innerText = 'Итого: ' + result.toFixed(2) + ' ₽';
            }
        }

        function showChart() {
            var chartContainer = document.getElementById('chart-container');
            chartContainer.style.display = 'block';

            if (chart) return;

            var today = new Date();
            var dates = [];
            var values = [];
            var promises = [];

            for (var i = 30; i >= 0; i--) {
                (function(i) {
                    var date = new Date(today);
                    date.setDate(date.getDate() - i);
                    var day = ('0' + date.getDate()).slice(-2);
                    var month = ('0' + (date.getMonth() + 1)).slice(-2);
                    var year = date.getFullYear();
                    var dateStr = day + '/' + month + '/' + year;
                    dates.push(dateStr);

                    var url = 'https://www.cbr-xml-daily.ru/archive/' + year + '/' + month + '/' + day + '/daily_json.js';

                    var p = fetch(url)
                        .then(resp => resp.json())
                        .then(data => {
                            var val = data.Valute.AUD.Value;
                            values[i] = val;
                            chartData[i] = {date: dateStr, value: val};
                        })
                        .catch(() => {
                            values[i] = null;
                            chartData[i] = {date: dateStr, value: null};
                        });
                    promises.push(p);
                })(i);
            }

            Promise.all(promises).then(() => {
                var ctx = document.getElementById('chart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Курс AUD',
                            data: values,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        onClick: function(evt, elements) {
                            if (elements.length > 0) {
                                var index = elements[0].index;
                                var selected = chartData[index];
                                document.getElementById('info').innerText = 'Дата: ' + selected.date + ', Курс: ' + (selected.value ? selected.value.toFixed(2) : 'нет данных') + ' ₽';
                            }
                        },
                        scales: {
                            y: { beginAtZero: false }
                        }
                    }
                });
            });
        }

        fetchRate();
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: red;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a.active,
        nav a:hover {
            background-color: white;
            color: red;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid black;
            font-size: 1em;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: black;
        }
        #chart-container {
            margin-top: 30px;
            display: none;
        }
        #info {
            margin-top: 15px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <h1>Курс валют</h1>
    </header>

    <nav>
        <a href="company.html">О компании</a>
        <a href="news.html">Новости</a>
        <a href="currency.html" class="active">Курс валют</a>
        <a href="contacts.html">Контакты</a>
        <a href="video.html">Видео</a>
    </nav>

    <div class="container">
        <h2>Курс валют</h2>
        <input type="number" id="amount" placeholder="Введите сумму" />
        <select id="direction">
            <option value="to">Рубли → AUD</option>
            <option value="from">AUD → Рубли</option>
        </select>
        <br />
        <button onclick="calculate()">Рассчитать</button>
        <div class="result" id="result">Загрузка курса...</div>

        <button onclick="showChart()">Показать график курса AUD за месяц</button>

        <div id="chart-container">
            <h2>Курс AUD за последний месяц</h2>
            <canvas id="chart"></canvas>
            <div id="info"></div>
        </div>
    </div>
</body>
</html>
